<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Mukta|Gruppo|Nunito|Josefin+Sans|Passion+One|Rock+Salt" rel="stylesheet">
    <title>iTrainUwin</title>
    <link rel="icon" href="https://www.minpic.net/k/7tcb/wtnds/">
  </head>
  <body>

    <form data-netlify="true" hidden name="request" netlify-honeypot="bot-field">
      <input name="bot-field" type="hidden" />
      <input type="text" name="name" required/>
      <input type="email" name="email" required/>
      <input type="tel" name="phone"/>
      <input type="text" name="location"/>
      <input type="number" name="age"/>
      <input type="text" name="lessontype" />
      <input type="text" name="notes" />
    </form>
    
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
